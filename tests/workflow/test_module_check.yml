- name: test module for action "check"
  hosts: sysplex1
  gather_facts: no
  collections:
    - ibm.ibm_zos_zosmf
  tasks:
  - workflow:
      action: "check"
      zmf_host: "{{ zmf_host }}"
      # zmf_port: "{{ zmf_port }}"
      zmf_user: "{{ zmf_user }}"
      zmf_password: "{{ zmf_password }}"
      # zmf_crt: "{{ zmf_crt }}"
      # zmf_key: "{{ zmf_key }}"
      zos_workflow_name: "ansible_AutomationExample_{{ inventory_hostname }}"
      # zos_workflow_host: "{{ inventory_hostname }}"
      # zos_workflow_owner: "user1"
      # zos_workflow_category: "configuration"
      # zos_workflow_vender: "IBM"
      # zos_workflow_key: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
    register: result
    delegate_to: localhost
  - debug: var=result
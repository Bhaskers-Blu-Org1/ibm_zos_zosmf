- name: test role for provision_software_service
  hosts: any
  gather_facts: no
  collections:
    - ibm.ibm_zos_zosmf
  vars:
    - name: instance_info_json_path #will store instance json information globally thru the playbook
  vars_prompt:
    - name: zmf_user
      prompt: "Enter your zOSMF username"
      private: no

    - name: zmf_password
      prompt: "Enter your zOSMF password"
      private: yes
  tasks:
    - include_role:
        name: provision_software_service
      vars:
        zmf_host: ""
        cpm_template_name: "<template-name>"
        domain_name: "default"
        tenant_name: "default"
        systems_nicknames: "SY1"
        instance_record_dir: "/tmp"
        api_polling_retry_count: 10
        api_polling_interval_seconds: 3

    - include_role:
        name: manage_software_instance
      vars:
        zmf_host: ""
        instance_action_name: ""
        api_polling_retry_count: 20
        api_polling_interval_seconds: 10

    - include_role:
        name: manage_software_instance
      vars:
        zmf_host: ""
        instance_action_name: ""
        api_polling_retry_count: 20
        api_polling_interval_seconds: 10

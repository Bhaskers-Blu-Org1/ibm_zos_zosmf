- name: test role for provision_software_service
  hosts: any
  gather_facts: no
  collections:
    - ibm.ibm_zos_zosmf

  vars:
    - name: instance_info_json_path #will store instance json information globally thru the playbook
  vars_prompt:
    - name: zmf_user
      prompt: "Enter your zOSMF username"
      private: no

    - name: zmf_password
      prompt: "Enter your zOSMF password"
      private: yes

  tasks:
    - include_role:
        name: provision_software_service
      vars:
        cpm_template_name: "<fill-me-template-name>"
        domain_name: "<fill-me-domain-name>"
        tenant_name: "<fill-me-tenant-name>"
        systems_nicknames: "<fill-me-system-nickname>"
        instance_record_dir: "/tmp"
        api_polling_retry_count: 10
        api_polling_interval_seconds: 7
